<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>评论列表</title>
  <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/iconfont.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="./libs/jquery-1.12.4.min.js"></script>
  <script src="./libs/template-web.js"></script>
  <script src="./libs/jquery.twbsPagination.js"></script>
  <script src="./js/http.js"></script>
  <script src="./js/comment_list.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="common_title">
      评论列表
    </div>
    <div class="container-fluid common_con">
      <table class="table table-striped table-bordered table-hover mp20">
        <thead>
          <tr>
            <th>序号</th>
            <th>作者</th>
            <th>评论</th>
            <th>评论在</th>
            <th>提交于</th>
            <th>状态</th>
            <th class="text-center" width="160">操作</th>
          </tr>
        </thead>
        <tbody>
        
        </tbody>
      </table>
       <div class="row text-center">
        <ul id="pagination-demo" class="pagination-sm"></ul>
        <p>暂时没有数据...</p>
      </div>

    </div>
  </div>

  <script type="text/html" id="tip">
    {{each data vlaue index}}
         <tr>
            <td class="text-center">{{index + 1}}</td>
            <td>{{vlaue.author}}</td>
            <td>{{vlaue.content}}</td>
            <td>{{vlaue.title}}</td>
            <td>{{vlaue.date + " " +vlaue.time }}</td>
            <td>{{vlaue.state}}</td>
            <td class="text-center">
              <a href="javascript:editTr( 'rejected',11 );" class="btn btn-warning btn-xs" id='pass'>通过</a>
              <a href="javascript:editTr( 'rejected',11 );" class="btn btn-warning btn-xs">拒绝</a>
              <a href="javascript:editTr( 'trashed',11 );" class="btn btn-danger btn-xs">删除</a>
            </td>
          </tr>
    {{/each}}
  </script>
</body>

</html>
