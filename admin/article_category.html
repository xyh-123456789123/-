<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
    <!-- 引入http文件 -->
    <script src="./js/http.js"></script>
    <!-- 引入article_category文件 -->
    <script src="./js/article_category.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                   
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <button class="btn btn-success" id="xinzengfenlei" data-toggle="modal"
                                data-target="#myModal">新增分类</button>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <!-- 新增修改模态框 -->
 <div class="modal fade" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">新增类别</h4>
      </div>
       <div class="modal-body">
                    <form id="form">
                        <!-- 隐藏域,保存当前这一条文章类别的id -->
                        <input type="hidden" name="id">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">文章分类名称:</label>
                            <input type="text" name="name" class="form-control" id="recipient-name" placeholder="分类名称">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">文章分类别名:</label>
                            <input class="form-control" name="slug" id="message-text" placeholder="分类别名"></input>
                        </div>
                    </form>
                </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default btn-cancel" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" id="dex">确定</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div>

<!-- 删除模态框 -->
<div class="modal fade" id="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">删除文章</h4>
      </div>
      <div class="modal-body">
        <p>您确定需要删除吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modabtn-dell">取消删除</button>
        <button type="button" class="btn btn-primary" id="btn-del">确认删除</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


  <script type="text/template" id="tip">
    {{each data value index}}
         <tr>
            <td>{{value.name}}</td>
            <td>{{value.slug}}</td>
            <td class="text-center">
                <button id='{{value.id}}' data-toggle="modal" data-target="#myModal" class=" btn btn-info btn-xs">编辑</button>
                <button id='{{value.id}}' data-toggle="modal" data-target="#modal" class="btn btn-danger btn-xs">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
</html>
